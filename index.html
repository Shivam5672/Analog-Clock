<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog & Digital Clock</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="section">
                <div id="analog">

                    <div class="circle circle1" id="secs" style="--clr:#04fc43;"><i></i></div>
                    <div class="circle circle2" id="mins" style="--clr:#fee800;"><i></i></div>
                    <div class="circle circle3" id="hrs" style="--clr:#ff2972;"><i></i></div>

                    <span style="--i:1"><b>1</b></span>
                    <span style="--i:2"><b>2</b></span>
                    <span style="--i:3"><b>3</b></span>
                    <span style="--i:4"><b>4</b></span>
                    <span style="--i:5"><b>5</b></span>
                    <span style="--i:6"><b>6</b></span>
                    <span style="--i:7"><b>7</b></span>
                    <span style="--i:8"><b>8</b></span>
                    <span style="--i:9"><b>9</b></span>
                    <span style="--i:10"><b>10</b></span>
                    <span style="--i:11"><b>11</b></span>
                    <span style="--i:12"><b>12</b></span>
                </div>
                <div id="digital">
                    <div class="dig-clock" id="hours" style="--clr:#04fc43;">00</div>
                    <span class="colon">:</span>
                    <div class="dig-clock" id="minutes" style="--clr:#fee800;">00</div>
                    <span class="colon">:</span>
                    <div class="dig-clock" id="seconds" style="--clr:#ff2972;">00</div>
                    <div id="ampm">AM</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
